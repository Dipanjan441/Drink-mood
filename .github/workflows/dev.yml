name: Deploy to GitHub Pages

on:
  # Trigger on push to main (after PR merge)
  push:
    branches: ["main"]
  
  # Allow running manually from the Actions tab (Good for testing)
  workflow_dispatch:

# Professional Security: Grant only necessary permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Professional Safety: If a new commit is pushed while a deploy is running,
# cancel the old one to save resources and prevent errors.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Professional: Caches node_modules to speed up future builds

      - name: Install Dependencies
        run: npm ci # Professional: 'ci' is faster and safer than 'install' for CI/CD

      - name: Build Project
        run: npm run build
        
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Check your project!
          path: ./dist  # as using Vite, use './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Wait for build to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4